<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Fronty.js-"keyed"</title>
    <link href="/css/currentStyle.css" rel="stylesheet" />

    <script id="tbody-template" type="text/x-handlebars-template">
        <table class="table table-hover table-striped test-data" id="storetable">
            <tbody>{{#each data}}
                <tr fronty-component="DataItemComponent" id="item-{{id}}" key="item-{{id}}" model="data[{{@index}}]"></tr>{{/each}}</tbody>
        </table>
    </script>

    <script id="dataitem-template" type="text/x-handlebars-template">
        <tr key="item-{{id}}" class="{{#if selected}}danger{{/if}}">
            <td class="col-md-1">{{id}}</td>
            <td class="col-md-4"><a class="lbl">{{label}}</a></td>
            <td class="col-md-4"><a class="remove"><span class="glyphicon glyphicon-remove remove" aria-hidden="true"></span></a></td>
            <td class="col-md-6"></td>
        </tr>
    </script>

    <!--
    <script id="tbody-template-bak" type="text/x-handlebars-template">
      <table class="table table-hover table-striped test-data" id="storetable"><tbody>{{#each data}}<tr key="item-{{id}}" class="{{#if selected}}danger{{/if}}">
          <td class="col-md-1">{{id}}</td>
          <td class="col-md-4"><a class="lbl">{{label}}</a></td>
          <td class="col-md-4"><a class="remove"><span class="glyphicon glyphicon-remove remove" aria-hidden="true" rowNo="{{@index}}"></span></a></td>
          <td class="col-md-6"></td>
      </tr>{{/each}}</tbody></table>
    </script>   
  -->

    <script id="dataitem-template" type="text/x-handlebars-template">
        <tr key="item-{{id}}" class="{{#if selected}}danger{{/if}}"></tr>
    </script>

</head>

<body>
    <div id='main'>
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Fronty.js-"keyed"</h1>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-sm-6 smallpad">
                                <button type='button' class='btn btn-primary btn-block' id='run'>Create 1,000 rows</button>
                            </div>
                            <div class="col-sm-6 smallpad">
                                <button type='button' class='btn btn-primary btn-block' id='runlots'>Create 10,000 rows</button>
                            </div>
                            <div class="col-sm-6 smallpad">
                                <button type='button' class='btn btn-primary btn-block' id='add'>Append 1,000 rows</button>
                            </div>
                            <div class="col-sm-6 smallpad">
                                <button type='button' class='btn btn-primary btn-block' id='update'>Update every 10th row</button>
                            </div>
                            <div class="col-sm-6 smallpad">
                                <button type='button' class='btn btn-primary btn-block' id='clear'>Clear</button>
                            </div>
                            <div class="col-sm-6 smallpad">
                                <button type='button' class='btn btn-primary btn-block' id='swaprows'>Swap Rows</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-hover table-striped test-data" id="storetable"></table>
            <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
        </div>
    </div>

    <script src='dist/fronty.js'></script>
    <script src='dist/main.js'></script>
    <!-- dev mode -->
    <!--<script src='node_modules/handlebars/dist/handlebars.min.js'></script>

    <script src='src/Main.js'></script>-->

</body>

</html>
